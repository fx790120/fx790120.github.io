  <h1>我试试是不是加大的字体</h1>
  
  <h5>勃列日涅夫即将访问波兰，波兰当局命令一位著名画家创作一幅名为《勃列日涅夫在波兰》的大型油画作为献礼。很不情愿的画家在威逼下接受了工作。画完成后，波兰一高官前来验收，结果让他大吃一惊：

画面上是一男一女在豪华的大床上极尽缠绵，窗外的风景是克里姆林宫。 

“这是什么？这女的是谁？！”高官愤怒地问。 “

勃列日涅夫的夫人。”画家答道。 

“男的呢？！” 

“勃列日涅夫的秘书。” 

“可勃列日涅夫同志在哪里？” 

“勃列日涅夫在波兰。”画家答道。
